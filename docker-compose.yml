version: "3.9"
services:
  db:
    build:
      context: ./backend
      dockerfile: ./docker/db/Dockerfile
    container_name: secret_santa_db
    restart: always
    environment:
      DATABASE: ${DATABASE}
      USER: ${USER_NAME}
      PASSWORD: ${USER_PASSWORD}
    ports:
      - "3307:3306"
    networks:
      - backend-network

  api:
    build:
      context: ./backend
      dockerfile: ./docker/api/Dockerfile
    container_name: secret_santa_api
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    networks:
      - backend-network
      - frontend-network
    depends_on:
      - db

  web:
    build:
      context: ./frontend
      dockerfile: ./docker/web/Dockerfile
    container_name: secret_santa_web
    ports:
      - "3000:3000"
    # Only in development
    volumes:
      - ./frontend:/app
    networks:
      - frontend-network

networks:
  frontend-network:
    external: true
    name: frontend-network
  backend-network:
    external: true
    name: backend-network
